apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook-letsencrypt-staging
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway # < add annotation indicating the ingress to use.
    cert-manager.io/cluster-issuer: letsencrypt-staging     # < add annotation indicating the cert issuer to use.
    appgw.ingress.kubernetes.io/ssl-redirect: "true"       # < add annotation to redirect 80 requests to 443.
spec:
  rules:
  - host: devcluster.profitbase.biz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: aspnetapp
            port:
              number: 80
  tls: 
  - hosts:
    - devcluster.profitbase.biz
    secretName: banana
